<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <base href="<%=basePath%>">

    <title>登录</title>

    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="This is my page">
    <!--
    <link rel="stylesheet" type="text/css" href="styles.css">
    -->

    <link rel="stylesheet" href="/assets/css/bootstrap.css">
    <style type="text/css">
        #left {
            float: left;
            width: 65%;
        }

        #right {
            float: right;
            width: 35%;
        }

        #rightbottom {
            width: 80%;
            height: 40%;
            /* 采用弹性布局的方式 */
            margin-top: 35%;
            display: -webkit-flex;
            /* Safari */
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>

</head>

<body>
<div id="left" class="vh-100 d-flex align-items-center justify-content-center">
    <img src="/image/a.jpg" style="width:96%;height:97%;">
</div>

<div id="right">
    <div id="rgihttop"></div>
    <div id="rightbottom">
        <form action="/logining" method="post">
            <div class="">
                <h1>
                    <font color="#696969">学生实验成绩管理系统</font>
                </h1>
            </div>
            <br><br>
            <div class="form-group">
                <label>用户名</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                       placeholder="Username" name="account">
            </div>

            <div class="form-group">
                <label>密码</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
                       name="password">
            </div>
            <div class="form-group">
                <input type="radio" name="role" value="0" checked>学生
                <input type="radio" name="role" value="1">老师
            </div>

            <button type="submit" class="btn btn-primary">Submit</button><br><br>

        </form>
    </div>
</div>
<script src="/jquery-3.5.1/jquery-3.5.1.js"></script>
<script src="/assets/css/bootstrap.css"></script>
</body>

</html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="description" content="Xenon Boostrap Admin Panel" />
	<meta name="author" content="" />
	
	<title>学生实验成绩系统</title>

	<link rel="stylesheet" href="http://fonts.useso.com/css?family=Arimo:400,700,400italic">
	<link rel="stylesheet" href="/assets/css/fonts/linecons/css/linecons.css">
	<link rel="stylesheet" href="/assets/css/fonts/fontawesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="/assets/css/bootstrap.css">
	<link rel="stylesheet" href="/assets/css/xenon-core.css">
	<link rel="stylesheet" href="/assets/css/xenon-forms.css">

	<![endif]-->
	
	
</head>
<body class="page-body">

	<div class="page-container">
		<div class="sidebar-menu toggle-others fixed">
			
			<div class="sidebar-menu-inner">	
				
				<header class="logo-env">
					<div class="mobile-menu-toggle visible-xs">

						
						<a href="#" data-toggle="mobile-menu">
							<i class="fa-bars"></i>
						</a>
					</div>

					
								
				</header>
				<ul id="main-menu" class="main-menu">
					<li>
						<a href="/student/showResearchScore">
							<span class="title">查看个人成绩</span>
						</a>
					</li>
					<li>
						<a href="/student/updateStudentPassword">
							<span class="title">修改个人密码</span>
						</a>
					</li>
					<li>
						<a href="/student/allTeacher">
							<span class="title">查看老师信息</span>
						</a>
					</li>
					<li>
						<a href="/student/showAllCourseClass">
							<span class="title">查看课程信息</span>
						</a>
					</li>

				</ul>

			</div>
			
		</div>
		
		<div class="main-content">

			<nav class="navbar user-info-navbar" role="navigation">

				<ul class="user-info-menu left-links list-inline list-unstyled">

					<li class="hidden-sm hidden-xs">
						<a href="#" data-toggle="sidebar">
							<i class="fa-bars"></i>
						</a>
					</li>
					<li class="hidden-sm hidden-xs">
						<form action="/remove" method="post">
							<button type="submit">退出</button>
						</form>
					</li>

				</ul>
				<center><h3>学生实验成绩管理系统</h3></center>
			</nav>

				<!-- Basic Setup -->
			<div class="panel panel-default">

				<script type="text/javascript">
					jQuery(document).ready(function($)
					{
						$("#example-1").dataTable({
							aLengthMenu: [
								[10, 25, 50, 100, -1], [10, 25, 50, 100, "All"]
							]
						});
					});
				</script>

				<table id="example-1" class="table table-striped table-bordered" cellspacing="0" width="100%">
					<thead>
					<tr>
						<th>教师工号</th>
						<th>教师姓名</th>
						<th>教师性别</th>
						<th>联系方式</th>
					</tr>
					</thead>
					<tbody th:if="${teachers!=null}">
					<tr th:each="teacher:${teachers}">
						<td th:utext="${teacher.jobNumber}"></td>
						<td th:utext="${teacher.name}"></td>
						<td th:if="${teacher.sex==0}">男</td><td th:if="${teacher.sex==1}">女</td>
						<td th:utext="${teacher.phone}"></td>
					</tr>
					</tbody>
				</table>

			</div>

			<footer class="main-footer sticky footer-type-1">
			</footer>
		</div>
	</div>
	<!-- Imported styles on this page -->
	<link rel="stylesheet" href="/assets/js/datatables/dataTables.bootstrap.css">

	<!-- Bottom Scripts -->
	<script src="/assets/js/bootstrap.min.js"></script>

	<script src="/assets/js/resizeable.js"></script>
	<script src="/assets/js/joinable.js"></script>
	<script src="/assets/js/xenon-api.js"></script>
	<script src="/assets/js/xenon-toggles.js"></script>
	<script src="/assets/js/datatables/js/jquery.dataTables.min.js"></script>


	<!-- Imported scripts on this page -->
	<script src="/assets/js/datatables/dataTables.bootstrap.js"></script>
	<script src="/assets/js/datatables/yadcf/jquery.dataTables.yadcf.js"></script>
	<script src="/assets/js/datatables/tabletools/dataTables.tableTools.min.js"></script>


	<!-- JavaScripts initializations and stuff -->
	<script src="/assets/js/xenon-custom.js"></script>

</body>
</html>

				<!-- Basic Setup -->
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">修改个人账号密码</h3>

					</div>
					<div class="panel-body">
						<div  th:if="${student!=null}">
							<form role="form"  method="post" action="/student/updatingStudentPassword" class="form-horizontal" >
							<div class="form-group">
								<label class="col-sm-2 control-label">学生学号/账号</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" name="studentID" th:placeholder="${student.studentID}" th:value="${student.studentID}" onfocus=this.blur()>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">原始密码</label>
								<div class="col-sm-10">
									<input type="password" class="form-control" name="oldPassword">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">新密码</label>
								<div class="col-sm-10">
									<input type="password" class="form-control"  id="newPassword" name="newPassword">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">再次输入新密码</label>
								<div class="col-sm-10">
									<input type="password" class="form-control" id="newPassword1"  onkeyup="validate()">
								</div>
							</div>
								<div class="form-group">
									<center>
										<span id="tishi"></span>
										<span th:if="${tip!=null}" th:utext="${tip}"></span>
									</center>
								</div>
								<script>
									function validate() {
										var pwd1 = document.getElementById("newPassword").value;
										var pwd2 = document.getElementById("newPassword1").value;
										<!-- 对比两次输入的密码 -->
										if(pwd1 == pwd2) {
											document.getElementById("tishi").innerHTML="<font color='green'>两次密码相同</font>";
											document.getElementById("submit").disabled = false;
										}
										else {
											document.getElementById("tishi").innerHTML="<font color='red'>两次密码不相同</font>";
											document.getElementById("submit").disabled = true;
										}
									}
								</script>
								<center><button type="submit" class="btn btn-info">提交</button></center>
							</form>
						</div>
					</div>
				</div>

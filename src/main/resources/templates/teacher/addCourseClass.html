			<div class="panel panel-default">
			
				<div class="panel-heading">
					添加课程班级
				</div>
				
				<div class="panel-body">
				
					<form role="form" id="form1" method="post" action="/teacher/addingCourseClass" class="form-horizontal validate"  enctype="multipart/form-data">
						<div class="form-group">
							<label class="col-sm-2 control-label">课程班级编号</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" name="ccNumber" placeholder="请输入班级编号">
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-2 control-label">上课老师工号</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" name="jobNumber" placeholder="请输入老师工号" data-validate="required">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">学生（请输入学号，以“；”分隔）</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" name="students" placeholder="学生（请输入学号，以“；”分隔）" data-validate="required">
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-2 control-label" >课程代码</label>
							<div class="col-sm-10">
								<select class="form-control" name="courseCode" th:if="${courses!=null&&courses.size()!=0}">
									<option th:value="${course.courseCode}" th:each="course:${courses}">[[${course.courseName}]]</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label" >学年学期</label>
							<div class="col-sm-10">
								<select class="form-control" name="semester">
									<option value="第一学年上学期">第一学年上学期</option>
									<option value="第一学年下学期">第一学年下学期</option>
									<option value="第二学年上学期">第二学年上学期</option>
									<option value="第二学年下学期">第二学年下学期</option>
									<option value="第三学年上学期">第三学年上学期</option>
									<option value="第三学年下学期">第三学年下学期</option>
									<option value="第四学年上学期">第四学年上学期</option>
									<option value="第四学年下学期">第四学年下学期</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label" >上课时间</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" name="classTime" placeholder="请输入上课时间">
							</div>
						</div>
						<div class="form-group">
							<center><button type="submit" class="btn btn-success">添加</button></center>
						</div>
					
					</form>
				
				</div>

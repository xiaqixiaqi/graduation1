		<div class="main-content">

			<nav class="navbar user-info-navbar" role="navigation">

				<ul class="user-info-menu left-links list-inline list-unstyled">

					<li class="hidden-sm hidden-xs">
						<a href="#" data-toggle="sidebar">
							<i class="fa-bars"></i>
						</a>
					</li>
					<li class="hidden-sm hidden-xs">
						<form action="/remove" method="post">
							<button type="submit">退出</button>
						</form>
					</li>
				</ul>
				<center><h3>学生实验成绩管理系统</h3></center>
			</nav>

				<!-- Basic Setup -->
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title" th:utext="${title}"></h3>

						<div class="panel-options">
							<a href="#" data-toggle="panel">
								<span class="collapse-icon">&ndash;</span>
								<span class="expand-icon">+</span>
							</a>
							<a href="#" data-toggle="remove">
								&times;
							</a>
						</div>
					</div>
					<font color="red" th:if="${message!=null}">[[${message}]]</font>
					<div th:if="${scoreItems!=null&&scoreItems.size()!=0}">
					<div class="panel-body" >

						<script type="text/javascript">
							jQuery(document).ready(function($)
							{
								$("#example-1").dataTable({
									aLengthMenu: [
										[10, 25, 50, 100, -1], [10, 25, 50, 100, "All"]
									]
								});
							});
						</script>

						<table id="example-1" class="table table-striped table-bordered" cellspacing="0" width="100%">
							<thead>
							<tr>
								<th>学号</th>
								<th>姓名</th>
								<th>课前预习成绩</th>
								<th>实验操作成绩</th>
								<th>实验报告成绩</th>
								<th>总成绩</th>
								<th>备注</th>
							</tr>
							</thead>

							<tbody>
							<tr th:each="scoreItem:${scoreItems}">
								<td th:utext="${scoreItem.score.student.studentID}"></td>
								<td th:utext="${scoreItem.score.student.name}"></td>
								<td th:utext="${scoreItem.previewScore}"></td>
								<td th:utext="${scoreItem.operatingScore}"></td>
								<td th:utext="${scoreItem.reportScore}"></td>
								<td th:utext="${scoreItem.totalScore}"></td>
								<td th:utext="${scoreItem.remark}"></td>

							</tr>
							</tbody>
						</table>

					</div>
				</div>
				</div>

			<footer class="main-footer sticky footer-type-1">
			</footer>
		</div>

			<div class="panel panel-default">
			
				<div class="panel-heading">
					添加课程
				</div>
				
				<div class="panel-body">
				
					<form role="form" id="form1" method="post" action="/teacher/addingCourse" class="form-horizontal validate"  enctype="multipart/form-data">
						<div class="form-group">
							<label class="col-sm-2 control-label">课程代码</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" name="courseCode" placeholder="请输入课程代码">
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-2 control-label">课程名称</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" name="courseName" placeholder="请输入课程名称">
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-2 control-label" >课程内容</label>
							<div class="col-sm-10">
								<textarea class="form-control" cols="5" id="field-5" name="content" placeholder="请输入课程内容"></textarea>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">学分</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" data-validate="number" name="credits" placeholder="请输入学分">
							</div>
						</div>
						<div class="form-group">
							<center><button type="submit" class="btn btn-success">添加</button></center>
						</div>
					
					</form>
				
				</div>
